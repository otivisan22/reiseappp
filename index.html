<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <!-- Copy HTML from inside comments -->
    <div class="placesToSee">
      <div class="ui inverted menu">
        <a class="active item"> Places to see in ${in City} </a>
      </div>
      <div class="ui cards">
        <div class="card">
          <!--     <div class="content">
        <div class="header">Header Test</div>
      </div> -->
          <div class="content">
            <div class="ui divided very relaxed list">
              <div class="item">
                <div class="content">
                  <div class="header">List of items</div>
                  Description
                </div>
              </div>
              <div class="item">
                <div class="content">
                  <div class="header">List of items</div>
                  Description
                </div>
              </div>
              <div class="item">
                <div class="content">
                  <div class="header">List of items</div>
                  Description
                </div>
              </div>
              <div class="item">
                <div class="content">
                  <div class="header">List of items</div>
                  Description
                </div>
              </div>
            </div>
          </div>
          <div class="extra content">
            <button class="ui button">Show more</button>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">Add Friend</div>
                </div>
              </div>
            </div>
            <img src="https://picsum.photos/400/300" />
          </div>
          <div class="content">
            <div class="header">Title</div>
            <div class="meta">
              <a class="group">Meta</a>
            </div>
            <div class="description">
              One or two sentence description that may go to several lines
            </div>
          </div>
          <div class="extra content">
            <a class="right floated created">Arbitrary</a>
            <a class="friends"> Arbitrary</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Copy HTML from above inside comments -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
