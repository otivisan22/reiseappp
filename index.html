<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

      crossorigin="anonymous"

    <link

      crossorigin="anonymous"

    <link rel="stylesheet" href="assets/css/index.css" />

  <body>
    <header>
      <div class="ui inverted menu">
        <a class="active item">
          Places to see in ${in City}
        </a>
    </header>
<main>
    <div class="ui card">
    <div class="content">
      <div class="header"></div>
    </div>
    <div class="content">
      <h4 class="ui sub header">List group item</h4>
      <div class="ui small feed">
        <div class="event">
          <div class="content">
            <div class="summary">
              <h4 class="ui sub header">List group item</h4>
            </div>
          </div>
        </div>
        <div class="event">
          <div class="content">
            <div class="summary">
              <h4 class="ui sub header">List group item</h4>
            </div>
          </div>
        </div>
        <div class="event">
          <div class="content">
            <h4 class="ui sub header">List group item</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="extra content">
      <button class="ui button">Show more</button>
    </div>
  </div>
</div>
<div>
<a href="https://google.com" class="ui medium image">
  <img src="/images/wireframe/image-text.png">
</a>
</div>

    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
